<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexmonster Pivot Table & Charts</title>
    <!-- Styling for the demo (optional) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Flexmonster's style sheet -->
    <link href="node_modules/flexmonster/flexmonster.css" rel="stylesheet" type="text/css">
    <!-- You can use a different theme by specifying the corresponding path. -->
    <!-- For example, to load the Green theme: -->
    <!-- <link href="node_modules/flexmonster/theme/green/flexmonster.min.css" rel="stylesheet" type="text/css" />  -->
    <!-- See the full list of available themes: https://www.flexmonster.com/doc/customizing-appearance/#built-in-themes -->

    <!-- Flexmonster's JavaScript library -->
    <script src="node_modules/flexmonster/flexmonster.full.js"></script>
</head>

<body>
    <section id="app">
        <header class="mainheader fixed-head">
            <div class="container-xl">
                <a href="https://www.flexmonster.com/" target="_blank" class="logo">
                    <img src="https://www.flexmonster.com/base/assets/img/svg/logo.svg" alt />
                </a>
                <ul class="mainnav">
                    <li class>
                        <a href="https://www.flexmonster.com/doc/" target="_blank">Docs</a>
                    </li>
                    <li class>
                        <a href="https://www.flexmonster.com/support/" target="_blank">Support</a>
                    </li>
                    <li class>
                        <a href="https://www.flexmonster.com/contact/" target="_blank">Contact us</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="wrap">
            <!-- Create a DIV container to insert the component -->
            <div id="pivot-container"></div>
        </div>
    </section>

    <!-- Include main.js file -->
    <script src="main.js"></script>
</body>

</html>
